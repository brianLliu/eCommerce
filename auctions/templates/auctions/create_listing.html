{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Create a listing</h1>
    <form action="" method="post">
        {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="title" placeholder="Title">
            </div>

            <div class="form-group">
                <input class="form-control" autofocus type="text" name="description" placeholder="Description">
            </div>

            <div class="form-group">
                <input class="form-control" autofocus type="number" name="starting_bid" placeholder="Starting bid">
            </div>

            <div class="form-group">
                <input class="form-control" autofocus type="text" name="image" placeholder="URL image address">
            </div>

            <div class="form-group">
                <input class="form-control" autofocus type="text" name="category" placeholder="Category e.g. Fashion, Toys, Electronics, Home, etc">
            </div>
    </form>
{% endblock %}
